<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Johan Echeverry" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="keywords" content="html, css, javascript" />
    <title>Alrededor de los EE.UU.</title>
    <link
      rel="shortcut icon"
      href="/images/favicon.ico"
      type="image/favicon.ico"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/header-vector.svg"
          alt="Header image"
        />
      </header>

      <main class="content">
        <section class="main">
          <img
            class="main__img-profile"
            src="./images/JacquesC.jpg"
            alt="profile image"
          />

          <div class="main__content-paragraph">
            <h1 class="main__paragraph main__paragraph_name">
              Jacques Custeau
            </h1>
            <button class="main__button main__button_edit">
              <img
                class="main__button-img"
                src="./images/edit-button.svg"
                alt="Cargar la imagen del boton editar"
              />
            </button>
            <h2 class="main__paragraph main__paragraph_occupation">
              Explorador
            </h2>
          </div>

          <button class="main__button_add">+</button>
        </section>

        <section class="gallery"></section>
      </main>

      <footer class="footer">
        <p class="footer__author">© 2025 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__button_close">×</button>
        <div class="popup">
         <div class="popup__container">
          <h2 class="popup__title">Editar perfil</h2>
          <form class="form">
            <input
              type="text"
              placeholder="Dato1"
              class="form__input"
              id="dato1"
            />
            <input
              type="text"
              placeholder="Dato2"
              class="form__input"
              id="dato2"
            />
            <button class="popup__close" type="submit">Guardar</button>
          </form>
         </div>
        </div>

        

    <script src="./scripts/index.js"></script>
  </body>
</html>
