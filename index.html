<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Johan Echeverry" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="keywords" content="html, css, javascript" />
    <title>Around the USA</title>
    <link
      rel="shortcut icon"
      href="/images/favicon.ico"
      type="image/favicon.ico"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/header-vector.svg"
          alt="Header image"
        />
      </header>

      <main class="content">
        <section class="main">
          <img
            class="main__img-profile"
            src="./images/JacquesC.jpg"
            alt="profile image"
          />

          <div class="main__content-paragraph">
            <h1 class="main__paragraph main__paragraph_name">
              Jacques Custeau
            </h1>
            <button class="main__button main__button_edit">
              <img
                class="main__button-img"
                src="./images/edit-button.svg"
                alt="Cargar la imagen del boton editar"
              />
            </button>
            <h2 class="main__paragraph main__paragraph_occupation">
              Explorador
            </h2>
          </div>

          <button class="main__button_add">+</button>
        </section>

        <section class="gallery">
          <!-- -->
          <article class="main__gallery-card">
            <img
              src="./images/paisaje1.jpg"
              alt="Valle de Yosemite"
              class="card__image"
            />
            <div class="card__wrap">
              <h2 class="card__title">Valle de Yosemite</h2>
              <div class="card__actions">
                <button class="card__link">
                  <img
                    src="./images/Vector2_corazon.svg"
                    alt="Imagen de corazón"
                    class="card__link-logo"
                  />
                </button>
              </div>
            </div>
          </article>

          <article class=".main__gallery-card">
            <img
              src="./images/paisaje2.png"
              alt="Lago Louise"
              class="card__image"
            />
            <div class="card__wrap">
              <h2 class="card__title">Lago Louise</h2>
              <div class="card__actions">
                <button class="card__link">
                  <img
                    src="./images/Vector2_corazon.svg"
                    alt="Imagen de corazón"
                    class="card__link-logo"
                  />
                </button>
              </div>
            </div>
          </article>

          <article class=".main__gallery-card">
            <img
              src="./images/paisaje3.png"
              alt="Montañas Calvas"
              class="card__image"
            />
            <div class="card__wrap">
              <h2 class="card__title">Montañas Calvas</h2>
              <div class="card__actions">
                <button class="card__link">
                  <img
                    src="./images/Vector2_corazon.svg"
                    alt="Imagen de corazón"
                    class="card__link-logo"
                  />
                </button>
              </div>
            </div>
          </article>

          <article class=".main__gallery-card">
            <img
              src="./images/paisaje4.png"
              alt="Latemar"
              class="card__image"
            />
            <div class="card__wrap">
              <h2 class="card__title">Latemar</h2>
              <div class="card__actions">
                <button class="card__link">
                  <img
                    src="./images/Vector2_corazon.svg"
                    alt="Imagen de corazón"
                    class="card__link-logo"
                  />
                </button>
              </div>
            </div>
          </article>

          <article class=".main__gallery-card">
            <img
              src="./images/paisaje5.png"
              alt="Parque Nacional de la Vanoise"
              class="card__image"
            />
            <div class="card__wrap">
              <h2 class="card__title">Parque Nacional de la Vanoise</h2>
              <div class="card__actions">
                <button class="card__link">
                  <img
                    src="./images/Vector2_corazon.svg"
                    alt="Imagen de corazón"
                    class="card__link-logo"
                  />
                </button>
              </div>
            </div>
          </article>

          <article class=".main__gallery-card">
            <img
              src="./images/paisaje6.png"
              alt="Lago di Braies"
              class="card__image"
            />
            <div class="card__wrap">
              <h2 class="card__title">Lago di Braies</h2>
              <div class="card__actions">
                <button class="card__link">
                  <img
                    src="./images/Vector2_corazon.svg"
                    alt="Imagen de corazón"
                    class="card__link-logo"
                  />
                </button>
              </div>
            </div>
          </article>
          <!-- -->
        </section>
      </main>

      <footer class="footer">
        <p class="footer__author">© 2025 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__button_close">×</button>

        <h2 class="popup__title">Editar perfil</h2>
        <form class="form">
          <input
            type="text"
            placeholder="Name"
            class="form__input"
            id="dato1"
          />
          <input
            type="text"
            placeholder="About me"
            class="form__input"
            id="dato2"
          />
          <button class="popup__close" type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
