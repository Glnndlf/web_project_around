<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S" />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="GFSL" />
    <title>Around the U.S</title>

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <div class="popup">
        <button type="button" class="popup__button popup__button_close">
          &#x1F7A9;
        </button>
        <div class="popup__images">
          <div class="popup__content-image">
            <img class="popup__image" src="#" alt="" />
          </div>
          <div class="popup__paragraph-content">
            <p class="popup__paragraph"></p>
          </div>
        </div>
        <form class="popup__form" id="formEdit" novalidate>
          <h2 class="popup__subtitle">Editar perfil</h2>
          <fieldset class="popup__content">
            <label class="popup__field">
              <input
                type="text"
                class="popup__input popup__input_name"
                placeholder="Nombre"
                minlength="2"
                maxlength="40"
                id="name-input"
                required
              />
              <span class="popup__input-error name-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                type="text"
                class="popup__input popup__input_about"
                placeholder="Acerca de mi"
                minlength="2"
                maxlength="200"
                id="about-input"
                required
              />
              <span class="popup__input-error about-input-error"></span>
            </label>
            <button type="submit" class="popup__button popup__button_save">
              Guardar
            </button>
          </fieldset>
        </form>
        <form class="popup__form" id="formAdd" novalidate>
          <h2 class="popup__subtitle">Nuevo lugar</h2>
          <fieldset class="popup__content">
            <label class="popup__field">
              <input
                type="text"
                class="popup__input popup__input_title"
                placeholder="Título"
                minlength="2"
                maxlength="30"
                id="title-input"
                required
              />
              <span class="popup__input-error title-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                type="url"
                class="popup__input popup__input_url"
                placeholder="URL a la imagen"
                id="url-input"
                required
              />
              <span class="popup__input-error url-input-error"></span>
            </label>
            <button type="submit" class="popup__button popup__button_add">
              Guardar
            </button>
          </fieldset>
        </form>
      </div>

      <header class="header">
        <div class="header__container">
          <img
            src="./images/Logo.png"
            alt="Logo Around-U.s"
            class="header__logo"
          />
        </div>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__image-container">
            <img
              src="./images/JacquesC.jpg"
              alt="Jacques Cousteau"
              class="profile__avatar"
            />
          </div>

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__occupation">Explorador</p>

            <button class="profile__edit-button" id="Open-Poput">
              <img
                src="./images/Vector1.png"
                alt="Editar perfil"
                class="profile__edit-icon"
              />
            </button>
          </div>

          <button class="profile__add-button">
            <img
              src="./images/Add_Button.png"
              alt="Add Button"
              class="profile__add-icon"
            />
          </button>
        </section>

        <section class="elements">
          <article class="card">
            <img
              src="./images/paisaje1.jpg"
              alt="Valle de Yosemite"
              class="card__image"
            />
            <div class="card__wrap">
              <h2 class="card__title">Valle de Yosemite</h2>
              <div class="card__actions">
                <button class="card__link">
                  <img
                    src="./images/Vector2_corazon.svg"
                    alt="Imagen de corazón"
                    class="card__link-logo"
                  />
                </button>
              </div>
            </div>
          </article>

          <article class="card">
            <img
              src="./images/paisaje2.png"
              alt="Lago Louise"
              class="card__image"
            />
            <div class="card__wrap">
              <h2 class="card__title">Lago Louise</h2>
              <div class="card__actions">
                <button class="card__link">
                  <img
                    src="./images/Vector2_corazon.svg"
                    alt="Imagen de corazón"
                    class="card__link-logo"
                  />
                </button>
              </div>
            </div>
          </article>

          <article class="card">
            <img
              src="./images/paisaje3.png"
              alt="Montañas Calvas"
              class="card__image"
            />
            <div class="card__wrap">
              <h2 class="card__title">Montañas Calvas</h2>
              <div class="card__actions">
                <button class="card__link">
                  <img
                    src="./images/Vector2_corazon.svg"
                    alt="Imagen de corazón"
                    class="card__link-logo"
                  />
                </button>
              </div>
            </div>
          </article>

          <article class="card">
            <img
              src="./images/paisaje4.png"
              alt="Latemar"
              class="card__image"
            />
            <div class="card__wrap">
              <h2 class="card__title">Latemar</h2>
              <div class="card__actions">
                <button class="card__link">
                  <img
                    src="./images/Vector2_corazon.svg"
                    alt="Imagen de corazón"
                    class="card__link-logo"
                  />
                </button>
              </div>
            </div>
          </article>

          <article class="card">
            <img
              src="./images/paisaje5.png"
              alt="Parque Nacional de la Vanoise"
              class="card__image"
            />
            <div class="card__wrap">
              <h2 class="card__title">Parque Nacional de la Vanoise</h2>
              <div class="card__actions">
                <button class="card__link">
                  <img
                    src="./images/Vector2_corazon.svg"
                    alt="Imagen de corazón"
                    class="card__link-logo"
                  />
                </button>
              </div>
            </div>
          </article>

          <article class="card">
            <img
              src="./images/paisaje6.png"
              alt="Lago di Braies"
              class="card__image"
            />
            <div class="card__wrap">
              <h2 class="card__title">Lago di Braies</h2>
              <div class="card__actions">
                <button class="card__link">
                  <img
                    src="./images/Vector2_corazon.svg"
                    alt="Imagen de corazón"
                    class="card__link-logo"
                  />
                </button>
              </div>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2025 Around The U.S.</p>
      </footer>
    </div>
