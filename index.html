      <!-- Popup -->
      <div class="popup">
        <button type="button" class="popup__button popup__button_close">
          &#x1F7A9;
        </button>
        <div class="popup__images">
          <div class="popup__content-image">
            <img class="popup__image" src="#" alt="" />
          </div>
          <div class="popup__paragraph-content">
            <p class="popup__paragraph"></p>
          </div>
        </div>
        <form class="popup__form" id="formEdit" novalidate>
          <h2 class="popup__subtitle">Editar perfil</h2>
          <fieldset class="popup__content">
            <label class="popup__field">
              <input
                type="text"
                class="popup__input popup__input_name"
                placeholder="Nombre"
                minlength="2"
                maxlength="40"
                id="name-input"
                required
              />
              <span class="popup__input-error name-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                type="text"
                class="popup__input popup__input_about"
                placeholder="Acerca de mi"
                minlength="2"
                maxlength="200"
                id="about-input"
                required
              />
              <span class="popup__input-error about-input-error"></span>
            </label>
            <button type="submit" class="popup__button popup__button_save">
              Guardar
            </button>
          </fieldset>
        </form>
        <form class="popup__form" id="formAdd" novalidate>
          <h2 class="popup__subtitle">Nuevo lugar</h2>
          <fieldset class="popup__content">
            <label class="popup__field">
              <input
                type="text"
                class="popup__input popup__input_title"
                placeholder="Título"
                minlength="2"
                maxlength="30"
                id="title-input"
                required
              />
              <span class="popup__input-error title-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                type="url"
                class="popup__input popup__input_url"
                placeholder="URL a la imagen"
                id="url-input"
                required
              />
              <span class="popup__input-error url-input-error"></span>
            </label>
            <button type="submit" class="popup__button popup__button_add">
              Guardar
            </button>
          </fieldset>
        </form>
