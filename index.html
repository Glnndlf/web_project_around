<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Galeria de arte TripleTen" />
    <meta name="author" content="Axel Cisneros" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Around the USA</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Vector.svg" alt="logo-page" class="header__image" />
      </header>

      <main class="main">
        <div class="main__profile">
          <div class="main__portrait">
            <img
              src="./images/JacquesC.jpg"
              alt="profile-image"
              class="main__portrait-image"
            />
          </div>
          <div class="main__content-text">
            <p class="main__text main__text_name">Jacques Custeau</p>
            <p class="main__text main__text_about">Explorer</p>
            <button type="button" class="main__button main__button_edit">
              &#x1F58C;
            </button>
          </div>
          <button type="button" class="main__button main__button_add">
            &#x1F7A3;
          </button>
        </div>
        <div class="main__gallery">
          <div class="main__gallery-card">
            <img
              src="./images/valle-yosemite.jpg"
              alt="valle-yosemite"
              class="main__gallery-image"
            />
            <div class="main__gallery-content">
              <p class="main__gallery-text">Valle de Yosemite</p>
              <button type="button" class="main__button main__button_like">
                <img
                  src="./images/Vector-like.svg"
                  alt="like"
                  class="main__gallery-like"
                />
              </button>
            </div>
          </div>
          <div class="main__gallery-card">
            <img
              src="./images/lago-louise.png"
              alt="lago-louise"
              class="main__gallery-image"
            />
            <div class="main__gallery-content">
              <p class="main__gallery-text">Lago Louise</p>
              <button type="button" class="main__button main__button_like">
                <img
                  src="./images/Vector-like.svg"
                  alt="like"
                  class="main__gallery-like"
                />
              </button>
            </div>
          </div>
          <div class="main__gallery-card">
            <img
              src="./images/montañas-calvas.png"
              alt="montañas-calvas"
              class="main__gallery-image"
            />
            <div class="main__gallery-content">
              <p class="main__gallery-text">Montañas Calvas</p>
              <button type="button" class="main__button main__button_like">
                <img
                  src="./images/Vector-like.svg"
                  alt="like"
                  class="main__gallery-like"
                />
              </button>
            </div>
          </div>
          <div class="main__gallery-card">
            <img
              src="./images/latemar.png"
              alt="latemar"
              class="main__gallery-image"
            />
            <div class="main__gallery-content">
              <p class="main__gallery-text">Latemar</p>
              <button type="button" class="main__button main__button_like">
                <img
                  src="./images/Vector-like.svg"
                  alt="like"
                  class="main__gallery-like"
                />
              </button>
            </div>
          </div>
          <div class="main__gallery-card">
            <img
              src="./images/vanois-national-park.png"
              alt="vanois-national-park"
              class="main__gallery-image"
            />
            <div class="main__gallery-content">
              <p class="main__gallery-text main__gallery-text_text_overflow">
                Vanois National Park
              </p>
              <button type="button" class="main__button main__button_like">
                <img
                  src="./images/Vector-like.svg"
                  alt="like"
                  class="main__gallery-like"
                />
              </button>
            </div>
          </div>
          <div class="main__gallery-card">
            <img
              src="./images/lago-braies.png"
              alt="lago-braies"
              class="main__gallery-image"
            />
            <div class="main__gallery-content">
              <p class="main__gallery-text">Lago di Braies</p>
              <button type="button" class="main__button main__button_like">
                <img
                  src="./images/Vector-like.svg"
                  alt="like"
                  class="main__gallery-like"
                />
              </button>
            </div>
          </div>
        </div>

        <div class="popup">
          <button type="button" class="popup__button popup__button_close">
            &#x1F7A9;
          </button>
          <form action="" class="popup__container">
            <h2 class="popup__subtitle">Edit profile</h2>
            <fieldset class="popup__content">
              <input
                type="text"
                class="popup__input popup__input_name"
                placeholder="Nombre"
              />
              <input
                type="text"
                class="popup__input popup__input_about"
                placeholder="Acerca de mi"
              />
            </fieldset>
            <fieldset class="popup__content">
              <button type="submit" class="popup__button popup__button_save">
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#x00a9; 2025 Around The USA</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
